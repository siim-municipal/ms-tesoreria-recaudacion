name: Dependency Review

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Vulnerability & License Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run dependency review
        uses: actions/dependency-review-action@v4
        with:
          # Siempre deja evidencia clara en el PR
          comment-summary-in-pr: always

          # Bloquea el PR si entra algo medianamente peligroso
          fail-on-severity: moderate

          # Evita licencias problem√°ticas en entornos comerciales
          deny-licenses:
            - GPL-1.0-or-later
            - GPL-2.0-or-later
            - GPL-3.0-or-later
            - LGPL-2.0-or-later
            - LGPL-3.0-or-later

          # Reduce falsos positivos con snapshots
          retry-on-snapshot-warnings: true
