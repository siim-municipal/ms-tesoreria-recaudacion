name: CodeQL

on:
  push:
    branches:
      - main
      - develop
      - qa
  pull_request:
    branches:
      - main
      - develop
      - qa
  schedule:
    # Escaneo semanal automático
    - cron: '0 3 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Static Analysis (Java 21)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configuración de Java 21 (LTS)
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Inicialización de CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-extended

      # Build explícito (mejor que autobuild para Java)
      - name: Build project
        run: mvn -B clean compile --no-transfer-progress

      # Análisis de CodeQL
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
